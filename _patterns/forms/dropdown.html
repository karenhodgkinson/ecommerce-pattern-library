<div class="push-1-2 max-length">
  <label class="milli" for="select">{{include.label}}</label>
  <select class="push-1-4 milli" id="select" name="select" required aria-describedby="select-error">
    <option value>Select an option</option>
    <option value="option-1">{{include.option1}}</option>
    <option value="option-2">{{include.option2}}</option>
    <option value="option-3">{{include.option3}}</option>
    <option value="option-4">{{include.option4}}</option>
  </select>
  <p class="error-message milli island-1-4 push-0" id="select-error">
    <i class="icon i-16 gutter-1-2"><svg><use xlink:href="#" /></svg></i>
    <span class="icon-label">{{include.error}}</span>
  </p>
</div>
