<div class="push-1-2 max-length">
  <label class="milli" for="password">Password</label>
  <input class="push-1-8 milli" type="password" id="password" placeholder="{{include.placeholder}}" minlength="5" required aria-describedby="password-error">
  <p class="error-message milli island-1-4 push-0" id="password-error">
    <i class="icon i-16 gutter-1-2"><svg><use xlink:href="#" /></svg></i>
    <span class="icon-label">{{include.error}}</span>
  </p>
</div>
